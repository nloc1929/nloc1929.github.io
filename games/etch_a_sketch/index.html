<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" type="text/css" rel="stylesheet" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <title>Etch-a-Sketch Javascript Program</title>
    </head>
    <body onload="loadBoard()">
        <div id="page">
            <div class="headTitle">
                <h1>ETCH-A-SKETCH</h1>
            </div>
            <div class="buttonContainer">
                <!-- COLOR SELECTOR -->
                <label for="colorSelect" class="colorLabel">COLOR</label>
                <input type="color" value="#000000" id="colorSelect" onclick="playAudio()">
                <!-- BUTTON SECTION -->
                <button type="button" class="button" id="button1" value="OFF" onclick="toggleEraser(this)">ERASER MODE</button>
                <button type="button" class="button" id="button2" value="OFF" onclick="toggleRainbow(this)">RAINBOW MODE</button>
                <button type="button" class="button" id="button3">BOARD SIZE</button>
                <button type="button" class="button" id="button4">CLEAR BOARD</button>
            </div>
            <!-- POPUP BOARD SIZE BUTTONS -->
            <div id="sizeModal" class="modal">
                <div class="modal-content">
                    <button type="button" class="button" id="button3-1">SMALL BOARD</button>
                    <button type="button" class="button" id="button3-2">MEDIUM BOARD</button>
                    <button type="button" class="button" id="button3-3">LARGE BOARD</button>
                </div>
            </div>
            <!-- GAME BOARD SECTION -->
            <div class="gameBoard" id="gameBoard">
            </div>
            <!-- FOOTER SECTION -->
            <footer class="mainFooter">
                <p><a href="https://github.com/nloc1929" target="#">Nicholas Locke</a></p>
                <p>Copyright Â© <span id="date_year"></span></p>
                <p>Button click sound by NenadSimic <br> <a href="https://freesound.org/people/NenadSimic/sounds/171697/" target="none">AUDIO</a> from <a href="https://freesound.org/" target="none">freesound.org</a></p>
                <!-- JAVASCRIPT FUNCTION TO DISPLAY CURRENT YEAR -->
                <script>
                    const getYear = new Date();
                    document.getElementById('date_year').textContent = getYear.getFullYear();
                </script>
            </footer>
            <!-- LINK TO AUDIO FILE AND JAVASCRIPT FILE -->
            <audio id="buttonAudio"><source src="audio/buttonClick.mp3"></audio>
            <script src="script.js"></script>
        </div>
    </body>
</html>
